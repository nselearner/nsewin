<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    </head>
  <body>
    
    <div dir="ltr" style="text-align: left;" trbidi="on">

<br />
<div dir="ltr" style="text-align: left;" trbidi="on">
<div style="overflow-x: auto;">
<table class="compact display" id="resultsList">

       <script id="compileMe" type="text/x-handlebars-template">
      </script>
   </table>
</div>


<ul id="team">

  
<script id="sgxnifty" type="text/x-handlebars-template">

    <li><a href="{{cellsArray.[1]}}">{{cellsArray.[0]}} <strong><span class="blink_text">{{cellsArray.[2]}}</span>
</strong></a>  </li>

   
  </script>

</ul>



<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    
   <script src="https://cdnjs.cloudflare.com/ajax/libs/datatables/1.10.7/js/jquery.dataTables.min.js"></script>
       
   <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/3.0.3/handlebars.min.js"></script>
      
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-sheetrock/1.0.1/dist/sheetrock.min.js"></script>

<script> 

var mySpreadsheetsgx = 'https://docs.google.com/spreadsheets/d/1V4Ydel2ZVLvrS4gjHZ_o4PRJyVVLSP-tk5j0eQDJ344/edit#gid=0';

// Compile Handlebars template for team RBI leaders.
var RBITemplatesgx = 0;

// Load top five team RBI leaders.
$('#team').sheetrock({
  url: mySpreadsheetsgx,
  sql: "select A,B,C where A is null",
  chunkSize: 0,
  labels: ['TeamName', 'TeamRBI'],
  rowHandler: RBITemplatesgx
});


var mySpreadsheet = 'https://docs.google.com/spreadsheets/d/1k4RiSwy0bCgaQcpREgG_sDe3f5O_uaDY0_Q7BFqS0HU/edit#gid=0';

var sheetrockResultsList = Handlebars.compile($('#compileMe').html());

$('#resultsList').sheetrock({
  url: mySpreadsheet,
  query: 'select * A is not null ',
  callback : makeSortable
});

function makeSortable(error, options, response) {
  // Target is not a jQuery object, so we need to call jQuery
  // explicitly.


  $(options.user.target).DataTable({
  "pageLength": 100,
"order": [[ 0, "asc" ]]
    
});
}
</script>

<style>
table, th, td {
    border: 1px solid black;
    border-collapse: collapse;
text-align: left;
    padding: 3px;

}


th, td { white-space: nowrap; }

tr:nth-child(even){background-color: #f2f2f2}

table#resultsList th {
    background-color: green;
    color: white;
}
</style>
</div>
</div>


  </body>
</html>
