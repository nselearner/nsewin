<script> 

var mySpreadsheet = 'https://docs.google.com/spreadsheets/d/1K8wfJzFk9PV7s_NGp0GgYrTsAKm0nXUDBCaUgMIJyIM/edit#gid=0';

var sheetrockResultsList = Handlebars.compile($('#compileMe').html());

$('#resultsList').sheetrock({
  url: mySpreadsheet,
  query: 'select A,B where A is not null',
  callback : makeSortable
});

function makeSortable(error, options, response) {
  // Target is not a jQuery object, so we need to call jQuery
  // explicitly.


  $(options.user.target).DataTable({
  "pageLength": 100,
   "paging":   false,
   "info":     false,
"order": [[ 0, "desc" ]]
    
});
}
</script>
